<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FounderOS — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0e14; color: #e6edf3; }
    .container { display: grid; place-items: center; height: 100vh; padding: 16px; }
    .card { width: 100%; max-width: 420px; background: #101623; border: 1px solid #22304a; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 18px; color: #9fb0ca; }
    label { display: block; font-size: 13px; margin: 10px 0 6px; color: #c8d4e3; }
    input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #2a3a59; background: #0f1420; color: #e6edf3; outline: none; }
    input:focus { border-color: #4c8fff; box-shadow: 0 0 0 3px rgba(76,143,255,0.2); }
    button { width: 100%; margin-top: 16px; padding: 10px 12px; border: 0; border-radius: 8px; background: #4c8fff; color: white; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .err { color: #ff8080; margin-top: 10px; min-height: 18px; }
    .hint { font-size: 12px; color: #8aa0bd; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome back</h1>
      <p>Sign in to continue</p>
      <form id="login-form">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••" required />
        <button id="submit" type="submit">Sign in</button>
        <div id="error" class="err"></div>
      </form>
      <div class="hint">No account? Sign up in Supabase auth dashboard.</div>
    </div>
  </div>

  <script src="/env.js"></script>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(window.ENV.SUPABASE_URL, window.ENV.SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit');
    const errEl = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errEl.textContent = "";
      submitBtn.disabled = true;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.href = '/dashboard.html';
      } catch (err) {
        errEl.textContent = (err && err.message) ? err.message : 'Login failed';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
